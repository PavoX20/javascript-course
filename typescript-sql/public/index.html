<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple login | JavaScript Course</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div>
    <h1>Simple login</h1>
    <form id="loginForm">
      <input
        placeholder="Enter your email"
        type="email"
        name="email"
        id="email"
      />
      <br>
      <input
        placeholder="Enter your password"
        type="password"
        name="password"
        id="password"
      />
      <br>
      <input
        type="submit"
        value="Login"
      >
    </form>
    <div id="authenticated" class="hidden">
      <h2>
        Welcome to facebook!
      </h2>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
